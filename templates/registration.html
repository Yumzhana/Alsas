<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Регистрация</title>
    <style>
    header {
        position:fixed;
        left:0;
        right:0;
        height:120px;
        z-index:5;
    }
    .hb {
        float:right;
        padding:20px 40px;
    }
    </style>
</head>
<body>

    <header>
        <a href="/" style="float:left; padding:20px 40px;"> Вернуться </a>
        <a class="hb" href="/login"> Вход </a>
    </header>

    {% if user_error %}
        <div class="alert alert-warning">Пользователь с таким именем уже существует</div>
    {%endif%}

    {% if user_created %}
        <div class="alert alert-success">Вы успешно зашли. Можете вернуться к <a href="/"> поиску </a></div>
    {%endif%}
    <div class="container" style="padding-top:80px">
        <h1>Регистрация</h1>

        <form method="post" action="/registration">
            <div class="form-group">

                <label>Логин</label>
                <input class="form-control" type="text" name="login" required>

                <label>Пароль</label>
                <input class="form-control" type="text" name="password" required>

            </div>
            <button type="submit" class="btn btn-success"> Зарегистрироваться </button>
        </form>

    </div>
</body>
</html>
