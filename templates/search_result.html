<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Result</title>
    <style>
        header {
            position:fixed;
            left:0;
            right:0;
            height:120px;
            z-index:5;
        }

        .hb {
            float:right;
            padding:20px 40px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" style="float:left; padding:20px 40px;"> Вернуться </a>
        {% if user.status == true %}
            <a class="hb" href="/exit"> Выход </a>
            <a class="hb" href="/add_events"> Добавить событие </a>
        {% else %}
            <a class="hb" href="/registration"> Регистрация </a>
            <a class="hb" href="/login"> Вход </a>
        {% endif %}
    </header>

    <div class="container" style="padding-top:80px">
        <h3 style="padding-bottom:30px;"> События: </h3>
        {% for e in result %}
            <span>
                <h4><a href="/event/{{e.id}}">{{e.title}}</a></h4>
                <p>{{e.description}}</p>
            </span>
            <br />
        {% endfor%}
    </div>

</body>
</html>
